[DEFAULT]
name=machinekit-client
realname=MachinekitClient
shortname=mc
qtversion=5.7
arch=armv7
compiler=android_armv7
system=android

[Deployment]
platform=%(system)s_%(arch)s
androidPlatform=android-19
androidKeystore="../build/Linux/android/android_release.keystore"

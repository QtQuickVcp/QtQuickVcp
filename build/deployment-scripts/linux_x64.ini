[DEFAULT]
name=machinekit-client
shortname=mc
realname=MachinekitClient
qtversion=5.7
arch=x64
compiler=gcc_64
system=linux

[Deployment]
platform=%(system)s_%(arch)s
qtDir="../../qt5/"
libDir="/usr/lib/,/usr/lib64/,/usr/lib/x86_64-linux-gnu/"
applicationDir="./apps/%(realname)s"
deploymentDir="./%(realname)s.AppDir"
qmlPlugins="QtQuick,QtQuick.2,Qt,QtGraphicalEffects,Machinekit"
qtPlugins="bearer,imageformats,xcbglintegrations"
platformPlugins="qxcb"
qtLibs="Qt5Core,Qt5Gui,Qt5Network,Qt5Qml,Qt5Quick,Qt5QuickParticles,Qt5Sql,Qt5Widgets,Qt5XmlPatterns,Qt5DBus,Qt5XcbQpa,Qt5QuickTemplates2,Qt5QuickControls2,machinetalk-pb2,icudata,icui18n,icuuc"
libs="libzmq,libprotobuf,libsodium,libpgm-5.1,libstdc++"
pkgName="%(realname)s"
pkgPattern="%(realname)s"

[GitHub]
user="machinekoder"
repo="machinekoder/MachinekitClient"

[Release]
name="MachinekitClient %(tag)s"
description=
